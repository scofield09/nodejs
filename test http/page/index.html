<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>node http</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div>hello node http</div>
    <h2>come on...</h2>
    <input type="text" id='stu_num' placeholder="学号">
    <input type="password" id="psw" placeholder="密码">
    <input type="submit" onclick="getdataa()">
    <script src="index.js"></script>
    <script>
       
        function getdataa() {
            var stu_num = document.getElementById("stu_num").value;
        var psw = document.getElementById("psw").value;
        
        var params = "student_num=" + stu_num + "&pwd=" + psw;
            xrh = new XMLHttpRequest();
            xrh.open('POST', './getdatapwd', true);
            xrh.send(params);
            xrh.onreadystatechange = function () {
                if (xrh.readyState == 4 && xrh.status == 200) {
                    // console.log(xrh.responseText);
                    if(xrh.responseText=='ok'){
                           alert('成功');
                           location.href = '/main.html';
                    }else{
                        alert('失败')
                    }
                }
            }
        }
    </script>
</body>

</html>
